<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text'>
</head>
<body>
 <div class="login">
	<h1>Predict Heart Disease</h1>
     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="sex" placeholder="Male : 1 / Female : 0" required="required" />
        <input type="text" name="age" placeholder="age" required="required" />
		<input type="text" name="currentSmoker" placeholder="Smoker?" required="required" />
        <input type="text" name="cigsPerDay" placeholder="Ciggperday" required="required" />
        <input type="text" name="BPMeds" placeholder="bpmeds" required="required" />
		<input type="text" name="prevalentStroke" placeholder="stroke?" required="required" />
        <input type="text" name="prevalentHyp" placeholder="hype?" required="required" />
        <input type="text" name="diabetes" placeholder="diabetes?" required="required" />
		<input type="text" name="totChol" placeholder="chol?" required="required" />
        <input type="text" name="sysBP" placeholder="sysbp?" required="required" />
        <input type="text" name="diaBP" placeholder="diaBp?" required="required" />
		<input type="text" name="BMI" placeholder="bmi?" required="required" />
        <input type="text" name="heartRate" placeholder="heartrate?" required="required" />
        <input type="text" name="glucose" placeholder="glucose?" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
